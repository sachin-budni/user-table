<div class="row align-items-center">
    <p>Date range :</p>
    <div class="space-10">
        <mat-form-field class="example-full-width hide-underline">
            <mat-label>Today</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="space-10">
        <button mat-button [matMenuTriggerFor]="menu">User Type <mat-icon>expand_more</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
    </div>
    <div class="space-10">
        <mat-form-field class="example-full-width">
            <mat-label>Search</mat-label>
            <span matPrefix>
                <mat-icon class="size-10">search</mat-icon> &nbsp;
            </span>
            <input matInput placeholder="Search" (keyup)="applyFilter($event)">
        </mat-form-field>
    </div>
    <div class="space-10">
        <button mat-icon-button>
            <mat-icon class="material-icons-outlined">download_outline</mat-icon>
        </button>
    </div>
    <span class="extra-space"></span>
    <button mat-button class="btn-color">+ Add user</button>
</div>
<div class="border-1">

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
        <ng-container matColumnDef="{{column.name}}" *ngFor="let column of columnObj">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="column.name == 'blank' ? 'w-40' : ''"> {{column.name == 'blank' ? '' : column.column}} </th>
            <td mat-cell *matCellDef="let element" [ngClass]="column.name == 'blank' ? 'w-40' : ''" class="cursor-pointer">
                <ng-container *ngIf="column.name !=='dateAdded' && element[column.name] !== undefined">
                    {{element[column.name]}}
                </ng-container>
                <ng-container *ngIf="column.name ==='dateAdded'">
                    {{element[column.name] | date:'MM/dd/yyyy hh:mm:ss aa O'}}
                </ng-container>
                <ng-container *ngIf="element[column.name] === undefined;">
                    <mat-icon [ngClass]="element == expandedElement ? 'expanded' : 'collapsed'">expand_more</mat-icon>
                </ng-container>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" class="pt-40" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="row align-items-center w-100">
                        <h4>Special Feature Access</h4>
                        <div class="space-50">
                            <mat-checkbox [checked]="element.noAccess" class="example-margin">No Access</mat-checkbox>
                        </div>
                        <div class="space-50">
                            <mat-checkbox [checked]="element.eiAnalysis" class="example-margin">EI Analysis</mat-checkbox>
                        </div>
                        <div class="space-50">
                            <mat-checkbox [checked]="element.customMap" class="example-margin">Custom Map</mat-checkbox>
                        </div>
                        <div class="space-50">
                            <mat-checkbox [checked]="element.foreCasting" class="example-margin">Forecasting</mat-checkbox>
                        </div>
                        <span class="extra-space"></span>
                        <button mat-button class="btn-color" (click)="update(element)">Update</button>
                    </div>
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
          </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
