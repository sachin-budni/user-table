<div>
    <div class="row space-btw">
        <h4>Add New User</h4>
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
        <mat-form-field class="example-full-width">
            <input matInput formControlName="name" placeholder="Name">
            <mat-error *ngIf="!userForm.controls['name'].valid && userForm.controls['name'].touched">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput formControlName="username" placeholder="Username">
            <mat-error *ngIf="!userForm.controls['username'].valid && userForm.controls['username'].touched">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <!-- <mat-form-field class="example-full-width">
            <input matInput formControlName="organization" placeholder="Organization">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput formControlName="access" placeholder="Access">
        </mat-form-field> -->
        <mat-form-field class="example-full-width">
            <mat-label>Choose an Organization</mat-label>
            <mat-select formControlName="organization">
              <mat-option *ngFor="let o of organizationValues" [value]="o">{{o}}</mat-option>
            </mat-select>
            <mat-error *ngIf="!userForm.controls['organization'].valid && userForm.controls['organization'].touched">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Choose an Access</mat-label>
            <mat-select formControlName="access">
              <mat-option *ngFor="let v of accessValues" [value]="v">{{v}}</mat-option>
            </mat-select>
            <mat-error *ngIf="!userForm.controls['access'].valid && userForm.controls['access'].touched">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <div class="example-full-width">
            <mat-checkbox class="example-margin" formControlName="noAccess">No Access</mat-checkbox>
        </div>
        <div class="example-full-width">
            <mat-checkbox class="example-margin" formControlName="eiAnalysis">EI Analysis</mat-checkbox>
        </div>
        <div class="example-full-width">
            <mat-checkbox class="example-margin" formControlName="customMap">Custom Map</mat-checkbox>
        </div>
        <div class="example-full-width">
            <mat-checkbox class="example-margin" formControlName="foreCasting">Forecasting</mat-checkbox>
        </div>
        <div class="mtb-10">
            <button mat-button class="btn-color" type="submit">submit</button>
        </div>
    </form>
</div>
